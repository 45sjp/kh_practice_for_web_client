<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>220411_box-shadow_실습문제</title>
    <style>
        div.wrapper {
            background-color: lightgray;
            margin-left: 75px;
            width: 75%;
            padding: 30px;
            text-align: center;
        }
        img {
            width: 250px;
            height: 150px;
            margin: 3px;
        }
        img:hover {
            box-shadow: 5px 5px 10px 3px gray;
		}
    </style>
</head>

<body>
    <h2>이미지에 마우스 hover 그림자효과 만들기</h2>
    <hr />
    <div class="wrapper">
        <img src="test/sun/sun1.jpg" alt="태양이미지1">
        <img src="test/sun/sun2.jpg" alt="태양이미지2">
        <img src="test/sun/sun3.jpg" alt="태양이미지3">
    </div>
</body>

</html>
