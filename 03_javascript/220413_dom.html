<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>220413_사용자입력값_출력_실습문제</title>
    <style type="text/css">
        #area {
            width: 400px;
            height: 150px;
            background: #ffff99;
            border: 1px solid #6666ff;
        }
    </style>
</head>

<body>
    <h2>@실습문제 1</h2>
    <label>구매자 : </label>
    <input type="text" placeholder="구매자의 이름을 입력하세요.">
    <br>
    <br>
    <label>상품명 : </label>
    <input type="text" id="pname" placeholder="구매 상품명을 입력하세요.">
    <br>
    <br>
    <label>가격 : </label>
    <input type="text" name="price" placeholder="구매 가격을 입력하세요.">만원
    <br>
    <br>
    <button onclick="printValue();">입력값 출력하기</button>
    <br>
    <br>
    <div id="area"></div>
    <script>
        function printValue() {
            let printValue = "";
            printValue += "구입자 : " + document.querySelector('[placeholder^="구매자의 이름"]').value + "님\n";
             /**
             * document.querySelector()를 이용해 웹페이지에서 지정한 속성값을 기반으로 element를 찾고,
             * 찾아온 element의 value를 읽어와서 printValue에 저장
             */
            printValue += "구입상품 : " + document.getElementById('pname').value +"\n";
            /**
             * document.getElementById()를 이용해 웹페이지에서 id값으로 element(pname)를 찾고,
             * 찾아온 element의 value를 읽어와서 printValue에 저장
             */
            printValue += "구매가격 : " + document.getElementsByName('price')[0].value + "만원";
            /**
             * document.getElementsByName()를 이용해웹 페이지에서 name값으로 element(price)를 찾고,
             * 찾아온 element의 value를 읽어와서 printValue에 저장
             */
            document.getElementById('area').innerText = printValue;
            /**
             * 웹페이지에서 #area를 가진 element를 찾아오고,
             * innerText속성을 사용하여 element의 text값을 printValue로 변경
             */
        }
    </script>
</body>

</html>
