<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>220415_checkbox_실습문제 | 체크박스(체크박스를 라디오 버튼처럼 사용하기 / 전체선택 or 전체해제)</title>
    <style>
        table, td {
            border: 1px solid lightgray;
            border-collapse: collapse;
        }
        .title {
            color: orange;
        }
        td {
            color: dimgray;
        }
    </style>
</head>

<body>

    <div align="center">
        <h2>사은품 선택</h2>
        <form>
            <table>
                <!-- 라디오처럼 동작하는 체크박스 -->
                <tr>
                    <td class="title">종류</td>
                    <td>
                        <input type="checkbox" name="product" id="product1" value="product1" onclick="oneCheck(this);"/><label
                            for="product1">메인보드</label>&nbsp;
                        <input type="checkbox" name="product" id="product2" value="product2" onclick="oneCheck(this);"/><label
                            for="product2">모니터</label>&nbsp;
                        <input type="checkbox" name="product" id="product3" value="product3" onclick="oneCheck(this);"/><label
                            for="product3">프린터</label>&nbsp;
                        <input type="checkbox" name="product" id="product4" value="product4" onclick="oneCheck(this);"/><label
                            for="product4">하드디스크</label>&nbsp;
                        <input type="checkbox" name="product" id="product5" value="product5" onclick="oneCheck(this);"/><label
                            for="product5">메모리</label>&nbsp;
                        <input type="checkbox" name="product" id="product6" value="product6" onclick="oneCheck(this);"/><label
                            for="product6">CPU</label>&nbsp;
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <script>
        function oneCheck(ckb) {
            const productCB = document.getElementsByName('product');

            // 방법1 : for문
            // for(let i = 0; i < productCB.length; i++) {
            //     if(productCB[i] != ckb)
            //         productCB[i].checked = false;
            // }

            // 방법2 : forEach문
            // 선택된 모든 체크박스의 checked값을 false로 지정하여 체크박스 선택 해제
            productCB.forEach(ckb => {
                ckb.checked = false;
            });

            // 클릭된 체크박스의 checked값을 true로 변경해서 선택되도록 함
            ckb.checked = true;
        }
    </script>

</body>

</html>
