    <title>220406_테이블/폼관련태그_실습문제</title>
    <style>
        table {
            border: 2px solid black;
            border-top-color: gray;

        th, td {
            border: 2px solid black;

        li {
            margin-bottom: 20px;
        }

<body>
    <h1>@실습문제1 - 폼</h1>
    <form action="">
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
                <li>
                    <label for="supplierName">납품자명(필수) : </label>
                    <input type="text" id="supplierName" name="supplierName" required>
                </li>
                <li>
                    <label for="email">email(필수) : </label>
                    <input type="email" id="email" name="email" placeholder="answer@naver.com" required>
                </li>
                <li>
                    <label for="homepage">홈페이지 : </label>
                    <input type="url" id="homepage" name="homepage" value="http://">
                </li>
                <li>
                    <label for="district">지역 : </label>
                    <select name="district" id="district">
                        <option value="Seoul">서울</option>
                        <option value="Gyeonggi">경기</option>
                        <option value="Busan" selected>부산</option>
                    </select>
                </li>
            </ol>     
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="productName">상품명(필수) : </label>
                    <input type="text" id="productName" name="productName" required>
                </li>
                <li>
                    <label for="count">납품수량(필수) : </label>
                    <input type="number" id="count" name="count" min="100" step="10" placeholder="최소 100" required>
                </li>
                <li>
                    <label for="grade">납품등급(필수) : </label>
                    <input type="range" id="grade" name="grade" min="1" max="5" required>
                </li>
                <li>
                    <label for="memo">기타사항 : </label>
                    <Textarea type="memo" id="memo" name="memo" cols="20" rows="2"></Textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
